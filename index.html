<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="google-logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <div class="search-bar-container">
        <form action="https://www.google.com/search" method="GET">
            <div class="search-bar">
                <input type="text" name="q" placeholder="Search Google or type a URL">
            </div>
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="button" value="I'm Feeling Lucky" onclick="luckySearch()">
            </div>
        </form>
    </div>

    <div class="links">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">About</a>
        <a href="#">Privacy</a>
        <a href="#">Settings</a>
    </div>

    <script>
        function luckySearch() {
            const query = document.querySelector('.search-bar input').value;
            if (query) {
                window.location.href = 'https://www.google.com/search?btnI=I&q=' + encodeURIComponent(query);
            } else {
                window.location.href = 'https://www.google.com/doodles';
            }
        }
    </script>
</body>
</html>
